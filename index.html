<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="portfolio.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>portfolio</title>
    <style>
        .text {margin-top: 200px;}

        h1 {
            font-size: 2rem; /* Taille de base */
            opacity: 0; /* Invisible au départ */
            transform: scale(0.5); /* Départ à petite échelle */
            animation: zoomIn 1.5s ease-out forwards; /* Animation zoom */
        }

        @keyframes zoomIn {
            to {
                opacity: 1; /* Texte devient visible */
                transform: scale(1); /* Taille normale */
            }
        }
    </style>
</head>
<body>
    <h1 style="font-size: 75px; color: white;"><center>Bonjour et bienvenue</center></h1>

<script src="portfolio.js"></script>
</body>
